<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Crear producto</title>
</head>
<body>
    <h1>Crear producto</h1>

    <form action="{{ url_for('crearProducto') }}" method="POST">
        <div class="col-2">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" required id="nombre" name="nombre" class="form-control" />
            </div>
        </div>
        
        <div class="col-2">
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" required id="price" name="price" class="form-control" />
            </div>
        </div>
        <a href="{{ url_for('inicio') }}" class="btn btn-light">Volver</a>
        <button type="submit" class="btn btn-primary"> Crear </button>
        
    </form>
</body>
</html>
